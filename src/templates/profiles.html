<!DOCTYPE html>
<html>
  <head>
    <title>Profiles</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1>Profiles</h1>
      {% for profile in profiles %}
        <div class="card">
          {% if profile.picture %}
            <img src="{{ url_for('static', filename=profile.picture) }}" class="card-img-top" alt="{{ profile.name }}">
          {% endif %}
          <div class="card-body">
            <h5 class="card-title">{{ profile.name }}</h5>
            <p class="card-text">{{ profile.bio }}</p>
          </div>
        </div>
      {% endfor %}
    </div>
  </body>
</html>
